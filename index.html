<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {
        text-decoration: none;
      }
      .content {
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        grid-template-rows: repeat(8, 150px);
        gap: 10px;
      }
      .content > div {
        background-color: lightblue;
      }
      .content > div:nth-child(even) {
        background-color: lightpink;
      }
      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .gallery__img--3 {
        grid-column: 1/4;
        grid-row: 5/9;
      }
      .gallery__img--2 {
        grid-column: 1/3;
        grid-row: 1/3;
      }

      .gallery__img--8 {
        grid-column: 1/4;
        grid-row: 3/5;
      }
      .gallery__img--4 {
        grid-column: 3/6;
        grid-row: 1/3;
      }
      .gallery__img--5 {
        grid-column: 4/6;
        grid-row: 3/5;
      }
      .gallery__img--6 {
        grid-column: 6/9;
        grid-row: 1/5;
      }
      .gallery__img--7 {
        grid-column: 4/7;
        grid-row: 5/7;
      }
      .gallery__img--9 {
        grid-column: 7/9;
        grid-row: 5/7;
      }
      .gallery__img--10 {
        grid-column: 4/6;
        grid-row: 7/9;
      }
      .gallery__img--11 {
        grid-column: 6/9;
        grid-row: 7/9;
      }
      .container {
        max-width: 95%;
        margin: 1.5em auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="gallery__img--3">
          <img src="Still Life/ng3.jpg" alt="" />
        </div>

        <div class="gallery__img--2">
          <img src="Still Life/ng2.jpg" alt="" />
        </div>
        <div class="gallery__img--8">
          <img src="Still Life/ng8.jpg" alt="" />
        </div>
        <div class="gallery__img--4">
          <img src="Still Life/ng4.jpg" alt="" />
        </div>
        <div class="gallery__img--5">
          <img src="Still Life/ng5.jpg" alt="" />
        </div>
        <div class="gallery__img--6">
          <img src="Still Life/ng6.jpg" alt="" />
        </div>
        <div class="gallery__img--7">
          <img src="Still Life/ng7.jpg" alt="" />
        </div>
        <div class="gallery__img--9">
          <img src="Still Life/ng9.jpg" alt="" />
        </div>
        <div class="gallery__img--10">
          <img src="Still Life/ng10.jpg" alt="" />
        </div>
        <div class="gallery__img--11">
          <img src="Still Life/ng11.jpg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
